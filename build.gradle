task fatJar(type: OneJar) {
	mainClass = 'com.jediminer543.util.Game'
    binLib = fileTree(dir: 'libs/natives', include: '*.*')
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

distZip {
	into(project.name + "-" + version) {
		from '.'
		include 'lib/natives/*'
	}
}
